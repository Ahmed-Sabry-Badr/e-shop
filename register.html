<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="assets/css/register-style.css" />
	</head>
	<body>
		<div class="container">
			<div class="image-container">
				<img src="assets/images/register-image.jpg" alt="Replace with your image" />
			</div>
			<div class="form-container">
				<div class="logo">
					<img src="assets/images/register-logo.svg" alt="logo" class="logo" />
					<img src="assets/images/register-logo2.svg" alt="logo" class="paint" />
				</div>
				<div class="form">
					<h2>Register</h2>
					<p>it's nice to meet you</p>
					<form action="#">
						<div class="form-group">
							<input
								type="text"
								id="name"
								name="name"
								placeholder="Full Name"
								required
							/>
						</div>
						<div class="form-group">
							<input
								type="tel"
								id="phone"
								name="phone"
								placeholder="Number"
								required
								class="same"
							/>
						</div>
						<div class="form-group">
							<input
								type="email"
								id="email"
								name="email"
								placeholder="E-mail"
								required
								class="same"
							/>
						</div>
						<div class="form-group">
							<input
								type="password"
								id="password"
								name="password"
								placeholder="Password"
								required
							/>
						</div>
						<a href="register.html" class="button register-button" style="color: white"
							>Register</a>
						<p>
							already have an account? <a href="login.html">Sign in</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
