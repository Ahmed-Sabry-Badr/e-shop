<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and Form Layout</title>
  <link rel="stylesheet" href="assets/css/login-style.css">
  <script src="node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="assets/images/image.jpg" alt="Replace with your image">
    </div>
    <div class="form-container">
      <div class="logo">
        <img src="assets/images/login-logo.svg" alt="logo" class="logo  ">
        <img src="assets/images/login-logo2.svg" alt="logo" class="paint">
      </div>
      <div class="form">
        <h2>Welcome back </h2>
        <p>you have been missed</p>
        <form>
          <div class="form-group">
            <input type="text" id="username" name="email" placeholder="Email" required value="hasaq">
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required value="982345">
          </div>
          <div class="form-group">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember Me</label>
            <a href="#">Forget Password ?</a>
          </div>
          <!-- <button type="submit">Login</button> -->
          <a href="login.html" class="button login-button" type="button" style="color: white;">Login</a>
          <p>Don't have an account? <a href="register.html" >Sign Up</a></p>
        </form>
      </div>
     
    </div>
  </div>
  <script type="module" src="assets/js/login.js"></script>
</body>
</html>
